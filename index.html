<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>Order Summary Component</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/OrderSummary.css">
        <link rel="icon" href="./images/favicon-32x32.png">
        <!-- start of config redhat font family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
        <!-- end of  config redhat font family -->
    </head>
    <body>
        <section class="orderCard">
            <img src="./images/illustration-hero.svg" alt="illustration-hero">
            <h1>Order Summary</h2>
            <p>
                You can now listen to millions of songs,<br>
                audiobooks,and podcasts on any device<br>
                anywhere you like!<br>
            </p>
            <article>
                <section class="left">
                    <img src="./images/icon-music.svg" alt="music icon">
                </section>
                <section class="center">
                    <h2>Annual plan</h2>
                    <p>$59.99/year</p>
                </section>
                <section class="right"><a href="#">Change</a></section>
            </article>
            <button class="btn btn-blue">Proceed to Payment</button>
            <button class="btn">Cancel Order</button>
        </section>
    </body>
</html>
